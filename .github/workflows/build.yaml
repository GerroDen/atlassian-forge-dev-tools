name: Build
on:
  push:
    branches: ["main"]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: mskelton/setup-yarn@v3
        with:
          node-version: "22.x"
      - run: yarn lint
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Auto tag
        uses: butlerlogic/action-autotag@1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Use Node.js 22
        uses: mskelton/setup-yarn@v3
        with:
          node-version: "22.x"
      - run: yarn build
      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: atlassian-forge-dev-tools
          path: dist/**/*
